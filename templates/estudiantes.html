<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Estudiantes</h1>
        <a href="{{ url_for('agregar') }}" class="btn btn-primary mb-3">Agregar Estudiante</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Carrera</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for estudiante in estudiantes %}
                <tr>
                    <td>{{ estudiante['nombre'] }}</td>
                    <td>{{ estudiante['edad'] }}</td>
                    <td>{{ estudiante['carrera'] }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=estudiante['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="{{ url_for('eliminar', id=estudiante['id']) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro que deseas eliminar?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="4">No hay estudiantes registrados.</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Video de muestra</h2>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn btn-info">Ver video en YouTube</a>
    </div>
</body>
</html>
