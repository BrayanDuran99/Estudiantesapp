{% extends 'base.html' %}

{% block title %}Editar Estudiante{% endblock %}

{% block content %}
<h2>Editar Estudiante</h2>
<form method="post">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante['nombre'] }}" required />
    </div>
    <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" value="{{ estudiante['edad'] }}" required />
    </div>
    <div class="mb-3">
        <label for="carrera" class="form-label">Carrera</label>
        <input type="text" class="form-control" id="carrera" name="carrera" value="{{ estudiante['carrera'] }}" required />
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('estudiantes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
